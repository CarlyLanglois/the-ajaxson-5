<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>The AJAXson 5</title>
</head>
<body>
    <div class="jumbotron">
        <h1><strong>AJAXson 5</strong></h1>
    </div>

    <form id="form-gif-request" />
        <div class="form-group">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input name="tag" type="text" class="form-control" placeholder="e.g. 'dance'"/>
        </div>
        <div id="captcha" class="form-group">
            <label>Prove you are not a robot by answering this riddle:</label>
            <div class="input-group">
                <input name="captcha" type="text" class="form-control"/>
                <span class="input-group-addon">Jacksons are better than 1.</span>
            </div>
            <div hidden="true" class="alert alert-danger">No gifs for you.</div>
        </div>
        <input type="submit" value="Get my Gif!" class="btn btn-primary"/>
    </form>

    <p id="feedback" hidden="true"></p>
    <img id="gif" src="" hidden="true" class="img-responsive"/>

</body>
</html>
